<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="1.css" />
</head>
<body>
  <div class="login-or-sign-up d-flex justify-content-center align-items-center vh-100">
    <div class="overlap-wrapper container" style="max-width: 1500px;">
      <div class="overlap position-relative bg-light">
        
        <!-- Background Frame Overlay -->
        <div class="frame position-absolute w-100 h-100 top-0 start-0 bg-dark bg-opacity-50"></div>

        <!-- OR Divider -->
        <div class="or text-center position-absolute d-flex align-items-center justify-content-center" style="width: 468px; top: 429px; left: 517px;">
          <span class="text-wrapper fw-bold fs-3">OR</span>
          <img class="line mx-3" src="img/line-2.svg" />
          <img class="img mx-3" src="img/line-2.svg" />
        </div>

        <!-- Microsoft Sign-In Button -->
        <a href="index3.html" class="d-inline-block text-decoration-none">
          <div class="group position-absolute" style="top: 568px; left: 637px;">
            <div class="overlap-group border rounded-pill d-flex align-items-center p-2 bg-light">
              <div class="mic d-flex me-2">
                <div class="rectangle-2 bg-danger rounded-circle"></div>
                <div class="rectangle-3 bg-primary rounded-circle"></div>
                <img class="rectangle-4" src="img/rectangle-4.svg" />
                <div class="rectangle-5 bg-success rounded-circle"></div>
              </div>
              <span class="fw-medium">Sign in with Microsoft</span>
            </div>
          </div>
        </a>

        <!-- Logo -->
        <img class="logo-no-background position-absolute" src="img/logo-no-background-1.png" style="top: 36px; left: 611px; width: 277px; height: 246px;" />

        <!-- Login Button -->
        <div class="login position-absolute" style="top: 314px; left: 446px;">
          <a href="index2.html" class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center fs-3">
            Login
          </a>
        </div>

        <!-- Signup Button -->
        <div class="sign-up position-absolute" style="top: 314px; left: 795px;">
          <a href="index3.html" class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center fs-3">
            Signup
          </a>
        </div>

        <!-- Google Sign-In Button -->
        <a href="index3.html" class="btn btn-outline-primary position-absolute d-flex align-items-center justify-content-center" style="top: 494px; left: 638px; width: 255px;">
          <img class="logo-googleg me-2" src="img/logo-googleg-48dp.png" />
          <span class="text-wrapper-4 fw-medium">Sign in with Google</span>
        </a>
        
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
